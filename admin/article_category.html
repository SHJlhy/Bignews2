<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入模板引擎js文件 -->
  <script src="./libs/template-web.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章类别管理
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20 category_table">
        <thead>
          <tr>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>奇趣事</td>
            <td>funny</td>
            <td class="text-center">
              <a href="#" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
              <a href="#" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <a href="#" class="btn btn-success" id="xinzengfenlei" data-toggle="modal" data-target="#myModal">新增分类</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">新增分类</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">分类名称</label>
              <input type="text" class="form-control name" id="exampleInputEmail1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">分类别名</label>
              <input type="text" class="form-control slug" id="exampleInputPassword1">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">新增</button>
        </div>
      </div>
    </div>
  </div>



  <script type=text/html id='catem'>
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.slug}}</td>
      <td class="text-center">
        <a href="#" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
        <a href="#" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <script>
    $(function() {
      // 打开页面的时候 获取数据 渲染页面 有结构  之前用户信息获取数据渲染  只是填充表单的内容不涉及到结果   调用接口 
      //   这一步相当页之前的获取数组 循环遍历添加到结构 渲染
      function loadData() {
        $.ajax({
          url: BigNew.category_list,
          success: function(backData) {
            console.log(backData);
            //   4 调用方法 有返回值
            var html = template('catem', backData);
            // 5 把返回值添加到结构 渲染
            $('tbody').html(html);
          }
        })
      }
      loadData();



      //   新增分类功能
      //   1 点击新增按钮  2弹出弹框 弹框不是内置的  bootstrap 下的模态框 找到类似的修改
      //   3 调用接口
      $('.btn-primary').click(function() {
        var name = $('.name').val();
        var slug = $('.slug').val();

        $.ajax({
          url: BigNew.category_add,
          type: 'post',
          data: {
            name: name,
            slug: slug,
          },
          success: function(backData) {
            // 创建成功 弹框隐藏 数据更新
            if (backData.code == 201) {
              // 提示用户创建成功
              alert('创建成功');
              $('#myModal').modal('hide');
              loadData();
              //   创建成功后清空内容
            }
          }
        })
      })



    })
  </script>

</html>
